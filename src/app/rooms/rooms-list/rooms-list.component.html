<h2>{{title}}</h2>
<!--RoomList-->
<table class="table">
    <tr>
        <th>Loop Index</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>Select Room</th>
    </tr>
    <tr [ngClass]="e? 'even' : 'odd'" *ngFor="let room of roomlistRooms let e = even; let o = odd; let i=index;">
        <td>{{i}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price | currency: 'EUR'}}</td>
        <td>{{room.amenities | titlecase}}</td>
        <td>{{room.checkinTime | date : 'shortDate'}}</td>
        <td>{{room.rating | number: '1.1-2' : 'en-us'}}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)">
                Select
            </button>
        </td>
    </tr>
</table>
