<!-- <p>Welcome to {{hotelName}}</p> -->
<hinv-header></hinv-header>
<div [hidden]="hideRooms">
    numberOfRooms:
    <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

<!-- {{roomList | json}} -->

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="hideRooms">
    <hinv-rooms-list [roomlistRooms]="roomList" [title]="title" (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
